<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Força Aérea Brasileira (FAB) - Contato</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <!-- Cabeçalho -->
    <header>
        <h2>Força Aérea Brasileira (FAB)</h2>
        <nav>
            <a href="index.html">Início</a>
            <a href="bases.html">Bases</a>
            <a href="contato.html">Contato</a>
            <a href="planilha.html">Planilha</a>
        </nav>
        <div id="tema-toggle" class="tema-toggle">
            <div class="bolinha"></div>
        </div>
    </header>

    <!-- Conteúdo principal -->
    <main>
        <h1>Entre em Contato</h1>
        <form class="contato-form" action="https://script.google.com/macros/s/AKfycbxuCp21bCC1pipHGtRLYG3-xgMkWdg0oA2LB2n0kRWjdoDJDBlL71cUipnwwJJ09xyH/exec" method="POST">
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" placeholder="Digite seu nome" required>

            <label for="telefone">Telefone:</label>
            <input type="tel" id="telefone" name="telefone" placeholder="Digite seu número" required>

            <label for="email">E-mail:</label>
            <input type="email" id="email" name="email" placeholder="Digite seu e-mail" required>

            <label for="mensagem">Mensagem:</label>
            <textarea id="mensagem" name="mensagem" rows="5" placeholder="Escreva sua mensagem"></textarea>

            <button type="submit">Enviar</button>
        </form>
    </main>

    <!-- Rodapé -->
    <footer>
        <p>&copy; 2025 Força Aérea Brasileira (FAB) - Direitos Reservados</p>
    </footer>

    <!-- SCRIPT DO TEMA ESCURO (adicionado sem alterar o restante do código) -->
    <script>
        const toggle = document.getElementById("tema-toggle");
        const body = document.body;

        let tema = localStorage.getItem("tema") || "tema-claro";
        if (tema === "tema-escuro") body.classList.add("tema-escuro");

        if (toggle) {
            toggle.addEventListener("click", () => {
                body.classList.toggle("tema-escuro");
                const ativo = body.classList.contains("tema-escuro");
                localStorage.setItem("tema", ativo ? "tema-escuro" : "tema-claro");
            });
        }
    </script>

</body>

</html>
